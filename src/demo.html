<!DOCTYPE html>
<html lang="en">
<head>
    <title>Files Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" href="./thirdparty/bootstrap/dist/css/bootstrap.min.css" rel="Stylesheet" />
    
    <link type="text/css" href="./css/files-upload.css" rel="Stylesheet" />

</head>

<body>
        
    <div class="container">
        <div class="row"><h1>Demo (File Upload)</h1></div>
        <div class="row">
            <div class="col-sm-4" id="fileContainer"></div>
        </div>
        <div class="row">
            <input type="file" id="tFile" />
        </div>
    </div>

    <!-- thirdparty -->
    <script src="./thirdparty/jquery/dist/jquery.min.js"></script>
    <script src="./thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/files-upload.js"></script>




    <script>

        var info = {
            url: '/v1beta1/file/upload',
        };


        $('#tFile').uploadFiles(info);

    </script>

</body>
</html>
