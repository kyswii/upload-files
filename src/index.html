<!DOCTYPE html>
<html lang="en">
<head>
    <title>Files Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" href="./thirdparty/bootstrap/dist/css/bootstrap.min.css" rel="Stylesheet" />
    
    <link type="text/css" href="./css/files-upload.css" rel="Stylesheet" />

</head>

<body>
        
    <div class="container">
        <div class="row"><h1>Demo (File Upload)</h1></div>
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-sm-4"><input type="file" id="tFile" /></div>
            <div class="col-sm-4" id="fileContainer"></div>
        </div>
         <div class="row">
            <div class="col-sm-4"><input type="file" id="iFile" /></div>
            <div class="col-sm-4" id="fileContainer1"></div>
        </div> 
    </div>

    <!-- thirdparty -->
    <script src="./thirdparty/jquery/dist/jquery.min.js"></script>
    <script src="./thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/files-upload.js"></script>




    <script>

        var info = {
            url: '/v1beta1/file/upload',
            // isUploadMultipleFiles: 'false',
            // filesListParentElement: document.getElementById('fileContainer'),
            fileUploadBtnText: 'Choose Files0',
            formData: {name: '0'},
            onUploadFileSuccess: function (result) {
                console.log('result...', result);
            },
            onUploadEnd: function (e) {
                console.log('end.....', e);
            },
            onUploadAbort: function (files) {
                console.log('file....', files);
            }
        };


        $('#tFile').uploadFiles(info);
        

        $('#tFile').uploadFiles('settings', {formData: {content: 'content'}});

        var info1 = {
            url: '/v1beta1/file/upload',
            // isUploadMultipleFiles: 'false',
            fileUploadBtnText: 'Choose Files1',
            filesListParentElement: document.getElementById('fileContainer1'),
            formData: {name: '0'}
        };


        $('#iFile').uploadFiles(info1);

    </script>

</body>
</html>
